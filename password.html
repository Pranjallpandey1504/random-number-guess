<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h2>Generate a Strong Password!</h2>
        <div class="output-container">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyButton" onclick="copyToClipboard()">ðŸ“‹</button>
        </div>
        <div class="slider-container">
            <input type="range" id="length" min="12" max="64" value="12" oninput="updateLengthDisplay()">
            <span id="lengthDisplay">12</span>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="uppercase" checked> Include Uppercase Letters (A-Z)
            </label><br>
            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase Letters (a-z)
            </label><br>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers (0-9)
            </label><br>
            <label>
                <input type="checkbox" id="specialChars" checked> Include Symbols (@-$)
            </label><br>
            <label>
                <input type="checkbox" id="excludeDuplicates"> Exclude Duplicate Characters
            </label>
        </div>
        <button id="generateButton" onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="pass.js"></script>
</body>
</html>
