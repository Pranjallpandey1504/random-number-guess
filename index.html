<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Guesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number!</h1>
    <div>
      <label for="minRange">Enter Min Range: </label>
      <input type="number" id="minRange" placeholder="Min Range">
    </div>
    <div>
      <label for="maxRange">Enter Max Range: </label>
      <input type="number" id="maxRange" placeholder="Max Range">
    </div>
    <button onclick="startGame()">Start Game</button>
    
    <div id="gameArea" style="display: none;">
      <p id="instructions">Guess the number between the specified range!</p>
      <input type="number" id="guessInput" placeholder="Enter your guess">
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="message"></p>
      <p id="score">Score: 0</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
